  <rect width="1024" height="1024" rx="256" fill="url(#grad)"/>
  
  <!-- Main MF text -->
  <text x="512" y="640" font-size="380" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-weight="900">MF</text>
</svg>